plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 14
targetCompatibility = 14


repositories {
    mavenCentral()
}

dependencies {
    implementation "com.sparkjava:spark-core:2.8.0"
    implementation 'org.slf4j:slf4j-api:1.7.30'
    runtime 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'org.testng:testng:7.1.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.Main'
    }
}

shadowJar.archiveName = 'app.jar'

task npmInstall(type: Exec) {
    commandLine "npm", "install"
}

task npmBuild(type: Exec) {
    commandLine "npm", "run", "build"
}

task npmClean(type: Exec) {
    commandLine "npm", "run", "clean"
}

processResources.dependsOn npmBuild     //make sure that app.out.js created before jar created
npmBuild.dependsOn npmInstall

task run(type: Exec) {
    commandLine "java", "-jar", "build/libs/stankurilin-0.0.1-SNAPSHOT.jar"
}
run.dependsOn build
clean.dependsOn npmClean
